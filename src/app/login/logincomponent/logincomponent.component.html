
    <div class="wrapper wrapper-full-page">

      <div class="full-page  section-image" data-color="black" data-image="../../assets/img/full-screen-image-2.jpg">
          <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
          <div class="content">
              <div class="container">
                  <div class="col-md-4 col-sm-6 ml-auto mr-auto">
                      <form class="form" #login="ngForm" (ngSubmit)="entrar(login)" novalidate>
                          <div class="card card-login">
                              <div class="card-header ">
                                  <h3 class="header text-center">SIAE</h3>
                              </div>
                              <div class="card-body ">
                                  <div class="card-body">
                                      <div class="form-group">
                                          <label>Email address</label>
                                          <input type="email" placeholder="Enter email" class="form-control" ngModel name="email" required>
                                      </div>
                                      <div class="form-group">
                                          <label>Password</label>
                                          <input type="password" placeholder="Password" class="form-control" ngModel name="password" required>
                                      </div>

                                  </div>
                              </div>
                              <div class="card-footer ml-auto mr-auto">
                                  <button type="submit" class="btn btn-warning btn-wd">Login</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      <footer class="footer">

      </footer>
  </div>
