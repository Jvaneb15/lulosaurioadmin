<div class="card striped-tabled-with-hover">
    <div class="card-header d-flex justify-content-between">
      <div>
        <h4 class="card-title">Notificaciones</h4>
        <p class="card-category">Listado de notificaciones</p>
      </div>
      <button type="button" class="align-self-start btn btn-fill btn-success" routerLink="/main/notificaciones/form-notificacion">AGREGAR</button>
    </div>
    <div class="card-content table-responsive table-full-width p-3">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Descripcion</th>
            <th>Usuario</th>
            <th>Fecha creación</th>
            <th class="text-right">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let notificacion of listNotificaciones">
            <td>{{notificacion.id}}</td>
            <td>{{notificacion.descripcion}}</td>
            <td>{{notificacion.usuario.name}}</td>
            <td>{{notificacion.created_at | date:'dd/MM/yyyy hh:mm:ss a' }}</td>
            <td class="text-right">
              <a class="btn btn-link btn-warning" (click)="enviarNotificacion(notificacion.descripcion)">Reenviar esta notificación <i class="fa fa-send"></i></a>
              <a class="btn btn-link btn-info" (click)="eliminarNotificacionPush(notificacion)">Eliminar <i class="fa fa-times"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
