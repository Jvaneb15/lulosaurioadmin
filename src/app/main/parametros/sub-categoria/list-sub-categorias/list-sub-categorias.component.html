<div class="card striped-tabled-with-hover">
  <div class="card-header d-flex justify-content-between">
    <div>
      <h4 class="card-title">Sub-Categorias</h4>
      <p class="card-category">Listado de Sub-Categorias Disponibles</p>
    </div>
    <button type="button" class="align-self-start btn btn-fill btn-success" routerLink="/main/parametros/form-sub-categoria">AGREGAR</button>
  </div>
  
  <div class="col-md-4 col-sm-4">
    <label for="id_lenguaje">IDIOMA *</label>
    <select class="form-control" (change)="changeDropDownList($event)" >
      <option value="0">Seleccione</option>
      <option *ngFor="let item of lenguajes" value="{{item.id}}">{{item.nombre}}</option>
    </select>
  </div>

  <div class="card-content table-responsive table-full-width p-3">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Lenguaje</th>
          <th class="text-right">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subcategoria of subcategorias">
          <td>{{subcategoria.id}}</td>
          <td>{{subcategoria.nombre}}</td>
          <td>{{subcategoria.lenguaje.nombre}}</td>
          <td class="text-right">
            <a class="btn btn-link btn-warning" (click)="updateSubCategoria(subcategoria)">Editar <i class="fa fa-edit"></i></a>
            <a class="btn btn-link btn-darnger" (click)="eliminarSubCategoria(subcategoria)">Eliminar <i class="fa fa-times"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
